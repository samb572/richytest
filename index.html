<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
        .formula-display {
            background-color: #e9e9e9;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 5px;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .input-group input[type="number"] {
            width: calc(100% - 20px); /* Adjust for padding */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            font-size: 1em;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 25px;
            padding: 15px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            font-size: 1.2em;
            text-align: center;
            font-weight: bold;
            color: #155724;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="formula-display">
            Your Formula: A + B * (C / D) - E
        </div>

        <div class="input-group">
            <label for="inputA">Input A:</label>
            <input type="number" id="inputA" value="0">
        </div>
        <div class="input-group">
            <label for="inputB">Input B:</label>
            <input type="number" id="inputB" value="0">
        </div>
        <div class="input-group">
            <label for="inputC">Input C:</label>
            <input type="number" id="inputC" value="0">
        </div>
        <div class="input-group">
            <label for="inputD">Input D:</label>
            <input type="number" id="inputD" value="1">
        </div>
        <div class="input-group">
            <label for="inputE">Input E:</label>
            <input type="number" id="inputE" value="0">
        </div>

        <button onclick="calculateFormula()">Calculate</button>

        <div id="result">
            Calculated Result: <span id="resultValue"></span>
        </div>
    </div>

    <script>
        function calculateFormula() {
            // Get values from input fields
            const A = parseFloat(document.getElementById('inputA').value);
            const B = parseFloat(document.getElementById('inputB').value);
            const C = parseFloat(document.getElementById('inputC').value);
            const D = parseFloat(document.getElementById('inputD').value);
            const E = parseFloat(document.getElementById('inputE').value);

            // --- IMPORTANT: Replace this with your actual formula ---
            // Example: result = A + (B * (C / D)) - E;
            let calculatedResult;
            if (D === 0) {
                calculatedResult = "Cannot divide by zero!";
            } else {
                calculatedResult = A + (B * (C / D)) - E; // THIS IS YOUR FORMULA
            }
            // --------------------------------------------------------

            // Display the result
            const resultElement = document.getElementById('result');
            const resultValueElement = document.getElementById('resultValue');

            if (typeof calculatedResult === 'string') {
                resultValueElement.textContent = calculatedResult;
                resultElement.style.backgroundColor = '#f8d7da'; /* Light red for errors */
                resultElement.style.borderColor = '#f5c6cb';
                resultElement.style.color = '#721c24';
            } else {
                resultValueElement.textContent = calculatedResult.toFixed(2); // Display with 2 decimal places
                resultElement.style.backgroundColor = '#d4edda'; /* Green for success */
                resultElement.style.borderColor = '#c3e6cb';
                resultElement.style.color = '#155724';
            }
            resultElement.style.display = 'block'; // Make the result box visible
        }
    </script>
</body>
</html>
